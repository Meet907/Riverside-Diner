<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="/../static/css/register.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='/javascript/Register.js')}}"></script>
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="graphic">
        <img src="{{ url_for('static', filename='/assets/Diner Kitchen.jpg') }}" alt="" />"
      </div>
      <div class="child">
        <form action="/register" id="registerForm" onsubmit="return BothFieldsIdenticalCaseSensitive()" method="post">
          <input name="firstname" placeholder="First Name" type="text" class="input" required="" />
          <input name="lastname" placeholder="Last Name" type="text" class="input" required="" />
          <input name="email" placeholder="Email" type="email" class="input" required="" />
          <input name="phonenumber" placeholder="Phone Number" type="tel" class="input" required="" />
          <input name="passwordd" id="password" placeholder="Password" type="password" class="input" required="" />
          <input name="repeatPassword" id="confirm_password" placeholder="Repeat Password" type="password" class="input"
            required="" />
          <button type="submit" id="submit">Submit</button>
          <div class="has_account">
            <span>Have an account?</span>
            <br />
            <a href="/login">Click Here</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
