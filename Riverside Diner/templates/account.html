<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Account Page</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='/javascript/Account.js')}}"></script>
  <link rel="stylesheet" href="/static/css/account.css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-black">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav me-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" href="/breakfast">Breakfast</a></li>
            <li><a class="dropdown-item" href="/lunch">Lunch</a></li>
            <li><a class="dropdown-item" href="/dinner">Dinner</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reservations">Reservation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/locations">Locations</a>
        </li>
      </ul>
    </div>
    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="/">Restuarant App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      {% if session.name %}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href='{{ url_for("account") }}'>Welcome {{ session.name }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Sign-Up</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </nav>
  <div class="page">
    <div class="sidebar">
      <div class="settings_menu">
        <div class="list_title">Settings</div>
        <div class="settings_item" id="accountInfo">
          <img src="/static/assets/account-svgrepo-com.svg" alt="Account Icon" id="icons" />
          Account Info
        </div>
        <div class="settings_item" id="reservations">
          <img src="/static/assets/book-svgrepo-com.svg" alt="Account Icon" id="icons" />
          Reservations
        </div>
        <div class="settings_item" id="payment">
          <img src="/static/assets/credit-cards-svgrepo-com.svg" alt="Account Icon" id="icons" />
          Payment
        </div>
      </div>
    </div>
    <div class="main">
      <div class="header" style="background-color: grey">
        <div class="body" style="background-color: white">
          <div id="reservationInfo"></div>
          <form class="forms active" id="accountInfoForm" action="/account" method="post">
            <div class="label_format">
              <label for="fname">First Name: </label>
              <input type="text" autocomplete="off" name="text" class="input" placeholder="First Name" id="fname" />
            </div>
            <div class="label_format">
              <label for="lname">Last Name: </label>
              <input type="text" autocomplete="off" name="text" class="input" placeholder="Last Name" id="lname" />
            </div>
            <hr />
            <div class="label_format">
              <label for="email">Email Address: </label>
              <input type="email" autocomplete="off" name="text" class="input" placeholder="Email" id="email" />
            </div>
            <div class="label_format">
              <label for="phone">Phone Number: </label>
              <input type="tel" autocomplete="off" name="text" class="input" placeholder="Phone Number" id="phone" />
            </div>
            <input id="resetPassword" type="button" value="resetPassword" />
            <input type="submit" value="Apply" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
